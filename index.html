<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">


	<link rel="stylesheet" href="css/main.css">

	<title>Hey Arnold!</title>

</head>

<body>

<h1>Hey Arnold! Rock,Paper,Scissors?</h1>

<p>Wanna Play! <strong>Gerald </strong>beats <strong>Arnold</strong>, <strong>Arnold</strong> beats <strong>Helga</strong>, and <strong>Helga</strong> beats <strong>Gerlad</strong>.</p>

<div class="scoreboard">
  <h3>Scoreboard</h3>
  <table>
    <tbody>
      <tr>
        <td id="humanScore">0</td>
        <td id="computerScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>You</th>
        <th>Bot</th>
      </tr>
    </tfoot>
  </table>
</div>


<div class="player">
	<h2>Choose A Player</h2>

<button id="rock">GERALD</button>

<button id="paper">HELGA</button>

<button id="scissors">ARNOLD</button>

</div>


<div id="status"></div>


<script src="js/main.js" charset="utf-8"></script>
</body>
</html>
